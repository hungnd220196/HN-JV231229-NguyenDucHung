<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang quản trị</title>
    <link rel="stylesheet" href="../admin/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header class="admin-header">
      <div class="admin-headerleft">
        <i class="fa-solid fa-bars"></i>
        <span>Quản trị viên</span>
      </div>
      <div class="admin-headerright">
        <i class="fa-solid fa-bell"></i>
        <img
          class="avatar"
          src="https://i.pinimg.com/564x/27/a6/71/27a671a0205e8c557298bc9618ec5366.jpg"
          alt="avatar"
        />
        <span class="username">Nguyễn Đức Hùng</span>
        <div class="option-container">
          <i id="iconDropDown" class="fa-solid fa-chevron-down"></i>
          <ul id="listOption" class="list-option">
            <li class="option">Thông tin cá nhân</li>
            <li class="option">Đổi mật khẩu</li>
            <li class="option">Đăng xuất</li>
          </ul>
        </div>
      </div>
    </header>

    <main class="admin-account-main">
      <menu class="admin-menu">
        <a class="admin-menu-link active" href="./adminmanagerProject.html">
          <i class="fa-solid fa-people-roof"></i>
          <span>Quản lý project</span>
        </a>
        <a class="admin-menu-link" href="./adminmanagerLanguage.html">
          <i class="fa-brands fa-js"></i>
          <span>Quản lý ngôn ngữ </span>
        </a>
      </menu>
      <div class="admin-account-content">
        <div class="admin-account-data">
          <h2>My Project</h2>
          <div>
            <form id="form" class="form">
              <div class="group-input">
                <div
                  class="square"
                  style="
                    background-color: #f5f5f5;
                    height: 36px;
                    width: 36px;
                    border-color: brown;
                    text-align: center;
                    line-height: 36px;
                  "
                >
                  <span> @</span>
                </div>
                <input
                  id="projectname"
                  class="input"
                  type="text"
                  placeholder="Project Name"
                />
              </div>
              <div class="group-input">
                <div
                  class="square"
                  style="
                    background-color: #f5f5f5;
                    height: 36px;
                    width: 36px;
                    border-color: brown;
                    text-align: center;
                    line-height: 36px;
                  "
                >
                  <span> @</span>
                </div>
                <input
                  id="image-url"
                  class="input"
                  type="text"
                  placeholder="Image URL"
                />
              </div>
              <div class="group-input">
                <div
                  class="square"
                  style="
                    background-color: #f5f5f5;
                    height: 36px;
                    width: 36px;
                    border-color: brown;
                    text-align: center;
                    line-height: 36px;
                  "
                >
                  <span> @</span>
                </div>
                <input id="link" class="input" type="text" placeholder="Link" />
              </div>
              <div class="group-input">
                <div
                  class="square"
                  style="
                    background-color: #f5f5f5;
                    height: 36px;
                    width: 36px;
                    border-color: brown;
                    text-align: center;
                    line-height: 36px;
                  "
                >
                  <span> @</span>
                </div>
                <input
                  id="tags"
                  class="input"
                  type="text"
                  placeholder="Tags(Ex: React,Angular)"
                />
              </div>
              <button class="btn btn-primary" type="submit">
                +New Project
              </button>
            </form>
          </div>
          <table border="1">
            <thead>
              <tr>
                <th>#</th>
                <th>Project Name</th>
                <th>Image URL</th>
                <th>Link</th>
                <th>Tags</th>
                <th colspan="2">Action</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </main>

    <script>
      const iconDropDown = document.querySelector("#iconDropDown");
      const listOption = document.querySelector("#listOption");
      //toggle listOption khi click vaof trong iconDropDown

      iconDropDown.addEventListener("click", (e) => {
        //ngăn chặn sự kiện nổi bọt từ con lên cha
        e.stopPropagation();
        if (listOption.style.display === "block") {
          listOption.style.display = "none";
        } else {
          listOption.style.display = "block";
        }
      });

      const handleCloseElementWindow = (element) => {
        //khi click vào 1 nơi bất kỳ tròn màn hình thì ẩn đi element
        window.addEventListener("click", () => {
          if (element.style.display === "block") {
            element.style.display = "none";
          }
        });
      };

      handleCloseElementWindow(listOption);
    </script>

    <script src="../admin/admin.js"></script>
  </body>
</html>
